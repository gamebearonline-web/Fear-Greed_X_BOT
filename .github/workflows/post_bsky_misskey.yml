name: FearGreedBot - Post to Bluesky & Misskey

on:
  workflow_run:
    workflows: ["FearGreedBot - Post to X"]   # post_x.yml の name
    types:
      - completed

permissions:
  contents: read

jobs:
  post-other-sns:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # ======================
      # 1) リポジトリ取得
      # ======================
      - uses: actions/checkout@v4

      # ======================
      # 2) X 投稿で作られた artifact を取得
      # ======================
      - name: Download artifacts from X workflow
        uses: actions/download-artifact@v4
        with:
          name: post_text
          path: artifacts/

      - name: View downloaded artifacts
        run: |
          echo "Artifacts:"
          ls -la artifacts/

      # ======================
      # 3) Python セットアップ
      # ======================
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: pip install -r requirements.txt atproto requests

      # ======================
      # 4) 画像チェック
      # ======================
      - name: Check generated image
        run: |
          echo "List output/"
          ls -la output/
          test -f output/FearGreed_Output.png

      # ======================
      # 5) Bluesky 投稿
      # ======================
      - name: Post to Bluesky
        env:
          BSKY_HANDLE:        ${{ secrets.BSKY_HANDLE }}
          BSKY_APP_PASSWORD:  ${{ secrets.BSKY_APP_PASSWORD }}
          IMAGE_PATH:         output/FearGreed_Output.png
          POST_TEXT_PATH:     artifacts/post_text.txt
        run: python post_bluesky.py

      # ======================
      # 6) Misskey 投稿
      # ======================
      - name: Post to Misskey
        env:
          MISSKEY_HOST:  ${{ secrets.MISSKEY_HOST }}
          MISSKEY_TOKEN: ${{ secrets.MISSKEY_TOKEN }}
          IMAGE_PATH:    output/FearGreed_Output.png
          POST_TEXT_PATH: artifacts/post_text.txt
        run: python post_misskey.py
