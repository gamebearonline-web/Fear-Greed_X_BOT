name: FearGreedBot - Post to Bluesky & Misskey

on:
  workflow_run:
    workflows: ["FearGreedBot - Post to X"]   # ← post_x.yml の name
    types:
      - completed

permissions:
  contents: read

jobs:
  post-other-sns:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # ======================
      # 1) 最新の post_x.yml の run 情報を取得
      # ======================
      - name: Get run info
        id: get_info
        run: |
          echo "run_id=${{ github.event.workflow_run.id }}" >> $GITHUB_OUTPUT

      # ======================
      # 2) リポジトリ取得
      # ======================
      - uses: actions/checkout@v4

      # ======================
      # 3) X 投稿が生成した artifact（画像）を取得
      # ======================
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: feargreed-image
          path: output
          run-id: ${{ steps.get_info.outputs.run_id }}
          repository: ${{ github.repository }}

      - name: Check downloaded image
        run: |
          echo "List output/"
          ls -la output/
          test -f output/FearGreed_Output.png

      # ======================
      # 4) X 投稿が生成したテキスト artifact を取得
      # ======================
      - name: Download post text artifact
        uses: actions/download-artifact@v4
        with:
          name: post_text
          path: artifacts
          run-id: ${{ steps.get_info.outputs.run_id }}
          repository: ${{ github.repository }}

      - name: View text
        run: |
          echo "Artifacts:"
          ls -la artifacts/
          cat artifacts/post_text.txt

      # ======================
      # 5) Python セットアップ
      # ======================
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: pip install -r requirements.txt atproto requests

      # ======================
      # 6) Bluesky 投稿
      # ======================
      - name: Post to Bluesky
        env:
          BSKY_HANDLE:        ${{ secrets.BSKY_HANDLE }}
          BSKY_APP_PASSWORD:  ${{ secrets.BSKY_APP_PASSWORD }}
          IMAGE_PATH:         output/FearGreed_Output.png
          POST_TEXT_PATH:     artifacts/post_text.txt
        run: python post_bluesky.py

      # ======================
      # 7) Misskey 投稿
      # ======================
      - name: Post to Misskey
        env:
          MISSKEY_HOST:  ${{ secrets.MISSKEY_HOST }}
          MISSKEY_TOKEN: ${{ secrets.MISSKEY_TOKEN }}
          IMAGE_PATH:    output/FearGreed_Output.png
          POST_TEXT_PATH: artifacts/post_text.txt
        run: python post_misskey.py
