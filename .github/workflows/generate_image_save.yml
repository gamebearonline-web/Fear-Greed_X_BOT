name: generate_image_save

on:
  workflow_dispatch:

permissions:
  contents: write    # push に必要

concurrency:
  group: save-image
  cancel-in-progress: true

jobs:
  generate-and-save:
    runs-on: ubuntu-latest

    steps:
      # ======================
      # 1) リポジトリ取得
      # ======================
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # push するなら必要

      # ======================
      # 2) Python セットアップ（キャッシュ付き）
      # ======================
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"   # ← インストール高速化

      # ======================
      # 3) Python依存インストール
      # ======================
      - name: Install deps
        run: pip install -r requirements.txt

      # ======================
      # 4) Google サービスアカウント復元
      # ======================
      - name: Restore Google service account key
        run: |
          echo "${{ secrets.SERVICE_ACCOUNT_JSON }}" | base64 --decode > service-account.json
          chmod 600 service-account.json   # ← 重要

      # ======================
      # 5) Fear & Greed 画像生成
      # ======================
      - name: Run image generator (SAVE)
        run: python generate.py
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}

      # ======================
      # 6) 画像を commit & push（強制コミット）
      # ======================
      - name: Commit and Push (always commit)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add output/FearGreed_Output.png
          git commit --allow-empty -m "Update FearGreed_Output.png (force)"
          git push origin HEAD:main
