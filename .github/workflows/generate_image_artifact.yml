name: generate_image_artifact

on:
  workflow_dispatch:   # 手動実行のみ

permissions:
  contents: read

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # ======================
      # 1) リポジトリ取得
      # ======================
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # ← 推奨（後々の拡張に備える）

      # ======================
      # 2) Python セットアップ
      # ======================
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"   # ← インストール高速化

      # ======================
      # 3) ライブラリインストール
      # ======================
      - name: Install deps
        run: pip install -r requirements.txt

      # ======================
      # 4) Google 認証ファイル復元
      # ======================
      - name: Restore Google service account key
        run: |
          echo "${{ secrets.SERVICE_ACCOUNT_JSON }}" | base64 --decode > service-account.json
          chmod 600 service-account.json   # ← 安全性アップ

      # ======================
      # 5) Fear & Greed 画像生成
      # ======================
      - name: Run image generator
        run: python generate.py
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}

      # ======================
      # 6) 生成した画像を artifact に保存
      # ======================
      - name: Upload FearGreed image artifact
        uses: actions/upload-artifact@v4
        with:
          name: feargreed-image
          path: output/FearGreed_Output.png
          if-no-files-found: error
