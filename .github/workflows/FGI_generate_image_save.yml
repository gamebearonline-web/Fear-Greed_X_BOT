name: FGI - Generate Image (SAVE)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-and-save:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      # ==============================
      # ★ PNG を生成して output に保存
      # ==============================
      - name: Run FGI image generator (SAVE)
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        run: python generate.py --output output/FearGreed_Output.png

      # ==============================
      # ★ Git に ALWAYS COMMIT（スプラ方式）
      # ==============================
      - name: Commit and Push (always commit)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 画像をステージ
          git add output/FearGreed_Output.png

          # 差分がなくても必ずコミット
          git commit --allow-empty -m "Update FearGreed_Output.png (force)"

          # main に push
          git push origin HEAD:main
