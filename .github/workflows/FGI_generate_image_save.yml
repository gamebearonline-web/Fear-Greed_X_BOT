name: FGI_generate_image_save

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  save-latest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ===============================
      # ğŸ“¦ Install dependencies
      # ===============================
      - name: Install deps
        run: pip install -r requirements.txt

      # ===============================
      # ğŸ” service-account.jsonï¼ˆGoogle Sheetsï¼‰
      # ===============================
      - name: Restore service-account.json
        run: |
          echo "${{ secrets.SERVICE_ACCOUNT_JSON }}" | base64 --decode > service-account.json
          chmod 600 service-account.json

      # ===============================
      # ğŸ¨ Fear & Greed Image Generate
      # ===============================
      - name: Run generator
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        run: |
          mkdir -p output
          python generate.py --output output/FearGreed_Output.png

      # ===============================
      # ğŸ” Debugï¼šå‡ºåŠ›ç¢ºèªï¼ˆé‡è¦ï¼‰
      # ===============================
      - name: Check generated files
        run: |
          echo "=== Current directory ==="
          ls -R .

      # ===============================
      # ğŸ’¾ Save PNG to repo
      # ===============================
      - name: Commit & Push latest PNG
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          mkdir -p LatestPNG
          cp output/FearGreed_Output.png LatestPNG/FGI_Latest.png

          git add LatestPNG/FGI_Latest.png
          git commit --allow-empty -m "Update FGI_Latest.png (auto-save)"
          git push origin HEAD:main
