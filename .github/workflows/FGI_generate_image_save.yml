name: FGI_generate_image_save

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  save-latest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      # ğŸ” service-account.json å¾©å…ƒ
      - name: Restore service-account.json
        run: |
          echo "${{ secrets.SERVICE_ACCOUNT_JSON }}" | base64 --decode > service-account.json
          chmod 600 service-account.json

      # ğŸ”¥ Fear Greed ç”»åƒç”Ÿæˆï¼ˆFGI API ã‚’ä½¿ã†ã®ã§ RAPIDAPI_KEY ãŒå¿…é ˆï¼‰
      - name: Run generator
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}   # â†â˜… å¿…é ˆ
        run: python generate.py

      # ğŸ”¥ ç”Ÿæˆã•ã‚ŒãŸ PNG ã‚’ GitHub ã«ä¿å­˜
      - name: Commit & Push latest PNG
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          mkdir -p LatestPNG
          cp output/FearGreed_Output.png LatestPNG/FGI_Latest.png

          git add LatestPNG/FGI_Latest.png
          git commit --allow-empty -m "Update FGI_Latest.png (auto-save)"
          git push origin HEAD:main
