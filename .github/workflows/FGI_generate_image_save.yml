name: FGI Generate Image & Save

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-and-save:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run FGI image generator (SAVE)
        run: python generate.py --output FGI_Latest.png

      - name: Commit & Push latest PNG
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          mkdir -p LatestPNG
          mv FGI_Latest.png LatestPNG/FGI_Latest.png

          git add LatestPNG/FGI_Latest.png
          git commit --allow-empty -m "Update FGI_Latest.png (auto save)"
          git push origin HEAD:main
