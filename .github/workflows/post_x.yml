name: FearGreedBot - Post to X

on:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: post-feargreed
  cancel-in-progress: true

jobs:
  post-x:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: pip install -r requirements.txt

      # ======================
      # 4) 生成画像の artifact を取得
      # ======================
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: feargreed-image
          path: output

      - name: Check downloaded image
        run: |
          echo "List output/"
          ls -la output/
          test -f output/FearGreed_Output.png

      # ======================
      # 5) X に投稿
      # ======================
      - name: Post to X
        env:
          TWITTER_API_KEY:        ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET:     ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN:   ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET:  ${{ secrets.TWITTER_ACCESS_SECRET }}
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          IMAGE_PATH: output/FearGreed_Output.png
        run: python post_x.py
