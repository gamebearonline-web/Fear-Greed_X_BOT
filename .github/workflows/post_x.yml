name: FearGreedBot - Post to X

on:
  workflow_dispatch:   # 手動実行
  # 自動スケジュールは GAS が管理するため不要

permissions:
  contents: read

concurrency:
  group: post-feargreed
  cancel-in-progress: true

jobs:
  post-x:
    runs-on: ubuntu-latest

    steps:
      # ======================
      # 1) リポジトリ取得
      # ======================
      - uses: actions/checkout@v4

      # ======================
      # 2) Python セットアップ
      # ======================
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # ======================
      # 3) Python 依存パッケージ
      # ======================
      - name: Install deps
        run: pip install -r requirements.txt

      # ======================
      # 4) 画像確認（generate_image_save.yml が push した画像）
      # ======================
      - name: Load generated image from repo
        run: |
          echo "List output/"
          ls -la output/
          test -f output/FearGreed_Output.png

      # ======================
      # 5) X に投稿
      # ======================
      - name: Post to X
        env:
          TWITTER_API_KEY:        ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET:     ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN:   ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET:  ${{ secrets.TWITTER_ACCESS_SECRET }}
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          IMAGE_PATH: output/FearGreed_Output.png
        run: python post_x.py
