name: FGI - Post to X

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  post-x:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt
          pip install tweepy pytz

      # ★★★ これが抜けていた ★★★
      - name: Restore Google service account key
        run: |
          echo "${{ secrets.SERVICE_ACCOUNT_JSON }}" | base64 --decode > service-account.json
          chmod 600 service-account.json

      # ★ 画像生成（投稿専用）
      - name: Generate image for POST
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        run: python generate.py --output /tmp/FearGreed_Output.png

      # ★ artifact upload
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fgi-image
          path: /tmp/FearGreed_Output.png

      # ★ artifact download
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: fgi-image
          path: fgi-image

      # ★ X 投稿
      - name: Post to X
        env:
          TWITTER_API_KEY:        ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET:     ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN:   ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET:  ${{ secrets.TWITTER_ACCESS_SECRET }}
          IMAGE_PATH:             fgi-image/FearGreed_Output.png
        run: python post_x.py
