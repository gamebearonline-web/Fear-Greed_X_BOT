name: FGI - Post to X

on:
  workflow_run:
    workflows: ["FGI - Generate Image"]   # ← ここを必ず生成ワークフロー名と一致させる
    types: [completed]

permissions:
  contents: read
  actions: read

jobs:
  post-x:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt
          pip install tweepy pytz

      # ==========================
      # ★ artifact をダウンロード
      # ==========================
      - name: Download FGI image artifact
        uses: actions/download-artifact@v4
        with:
          name: fgi-image
          path: fgi-image

      - name: Show downloaded files
        run: |
          echo "=== Show artifact directory ==="
          ls -la fgi-image/

      # ==========================
      # ★ X (Twitter) 投稿
      # ==========================
      - name: Post to X
        env:
          TWITTER_API_KEY:        ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET:     ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN:   ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET:  ${{ secrets.TWITTER_ACCESS_SECRET }}
          IMAGE_PATH:             fgi-image/FearGreed_Output.png   # ← artifact を参照
          RAPIDAPI_KEY:           ${{ secrets.RAPIDAPI_KEY }}
        run: python post_x.py
