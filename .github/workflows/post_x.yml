name: FearGreedBot - Post to X

on:
  workflow_dispatch:   # 手動実行
  schedule:
    - cron: "0 0 * * *"   # JST 9:00 に相当（UTC 0:00）

permissions:
  contents: read

concurrency:
  group: post-feargreed
  cancel-in-progress: true

jobs:
  post-x:
    runs-on: ubuntu-latest

    steps:
      # ======================
      # 1) リポジトリ取得
      # ======================
      - uses: actions/checkout@v4

      # ======================
      # 2) Python セットアップ（高速化）
      # ======================
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # ======================
      # 3) Python 依存パッケージ
      # ======================
      - name: Install deps
        run: pip install -r requirements.txt

      # ======================
      # 4) Google サービスアカウント復元
      # ======================
      - name: Restore Google service account key
        run: |
          echo "${{ secrets.SERVICE_ACCOUNT_JSON }}" | base64 --decode > service-account.json
          chmod 600 service-account.json

      # ======================
      # 5) Fear & Greed 画像生成
      # ======================
      - name: Generate Fear & Greed Image
        run: python generate.py
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}

      # ======================
      # 6) そのまま post_x.py を実行（画像を渡す）
      # ======================
      - name: Post to X
        env:
          TWITTER_API_KEY:        ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET:     ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN:   ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET:  ${{ secrets.TWITTER_ACCESS_SECRET }}
          IMAGE_PATH: output/FearGreed_Output.png
        run: python post_x.py
