name: FearGreedBot - Post to X

on:
  workflow_run:
    workflows: ["generate_image"]   # 画像生成完了後に自動起動
    types: [completed]

permissions:
  contents: read

jobs:
  post-x:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # 最新 PNG を取得
      - uses: actions/checkout@v4

      # Python セットアップ
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: pip install -r requirements.txt

      # PNG の存在チェック
      - name: Check PNG exists
        run: |
          echo "Checking output/FearGreed_Output.png ..."
          ls -la output/
          test -f output/FearGreed_Output.png

      # X 投稿
      - name: Post to X
        env:
          TWITTER_API_KEY:        ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET:     ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN:   ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET:  ${{ secrets.TWITTER_ACCESS_SECRET }}
          IMAGE_PATH: output/FearGreed_Output.png
        run: python post_x.py

      # 投稿文 post_text.txt をリポジトリへ保存（任意）
      - name: Commit & push post_text
        run: |
          if [ -f post_text.txt ]; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add post_text.txt
            git commit -m "Update post_text.txt (auto)" || echo "No changes"
            git push
          fi
