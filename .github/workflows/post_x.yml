name: FearGreedBot - Post to X

on:
  push:
    paths:
      - "output/FearGreed_Output.png"   # PNG 更新時のみ発火

permissions:
  contents: write

jobs:
  post-x:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Python セットアップ
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: pip install -r requirements.txt

      # PNG 存在チェック
      - name: Check PNG exists
        run: |
          echo "Checking output/FearGreed_Output.png ..."
          ls -la output/
          test -f output/FearGreed_Output.png

      # X 投稿
      - name: Post to X
        env:
          TWITTER_API_KEY:        ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET:     ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN:   ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET:  ${{ secrets.TWITTER_ACCESS_SECRET }}
          IMAGE_PATH: output/FearGreed_Output.png
        run: python post_x.py

      # 生成された投稿文 post_text.txt を commit
      - name: Commit & push post_text.txt
        run: |
          if [ -f post_text.txt ]; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"

            git add post_text.txt
            git commit -m "Update post_text.txt (auto)" || echo "No changes"
            git push
          fi
