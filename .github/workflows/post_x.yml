name: FearGreedBot - Post to X

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["generate_image"]
    types:
      - completed


permissions:
  contents: read

jobs:
  post-x:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: pip install -r requirements.txt

      # 画像生成 artifact を取得
      - name: Download latest artifact
        uses: actions/download-artifact@v4
        with:
          name: feargreed-image
          path: output

      - name: Check downloaded image
        run: |
          echo "List output/"
          ls -la output/
          test -f output/FearGreed_Output.png

      # X 投稿
      - name: Post to X
        env:
          TWITTER_API_KEY:        ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET:     ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN:   ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET:  ${{ secrets.TWITTER_ACCESS_SECRET }}
          RAPIDAPI_KEY:           ${{ secrets.RAPIDAPI_KEY }}
          IMAGE_PATH: output/FearGreed_Output.png
        run: python post_x.py

      # ★ 他SNS向け artifact をアップロード（最重要）
      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: feargreed-image
          path: output/FearGreed_Output.png

      - name: Upload post text artifact
        uses: actions/upload-artifact@v4
        with:
          name: post_text
          path: post_text.txt
