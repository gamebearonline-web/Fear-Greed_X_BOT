name: FearGreedBot - Post to X

on:
  workflow_run:
    workflows: ["generate_image"]
    types: [completed]

permissions:
  contents: read

jobs:
  post-x:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: pip install -r requirements.txt

      # =============================================
      # ★ generate_image の artifact を正しく取得
      # =============================================
      - name: Fetch artifact ID
        id: artifact
        run: |
          echo "Fetching artifact ID..."
          artifacts=$(gh api \
            repos/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }}/artifacts)

          id=$(echo "$artifacts" | jq '.artifacts[] | select(.name=="feargreed-image") | .id')

          if [ -z "$id" ]; then
            echo "Artifact feargreed-image not found!"
            exit 1
          fi

          echo "artifact_id=$id" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download artifact
        run: |
          echo "Downloading artifact..."
          gh api \
            repos/${{ github.repository }}/actions/artifacts/${{ steps.artifact.outputs.artifact_id }}/zip \
            --output artifact.zip
          unzip artifact.zip -d output
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check image
        run: |
          ls -la output/
          test -f output/FearGreed_Output.png

      # =============================================
      # X 投稿
      # =============================================
      - name: Post to X
        env:
          TWITTER_API_KEY:        ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET:     ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN:   ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET:  ${{ secrets.TWITTER_ACCESS_SECRET }}
          RAPIDAPI_KEY:           ${{ secrets.RAPIDAPI_KEY }}
          IMAGE_PATH: output/FearGreed_Output.png
        run: python post_x.py

      - name: Upload post_text artifact
        uses: actions/upload-artifact@v4
        with:
          name: post_text
          path: post_text.txt
