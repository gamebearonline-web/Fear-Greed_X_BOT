name: FearGreedBot - Post to X

on:
  workflow_run:
    workflows: ["generate_image"]   # 画像生成完了後に自動起動
    types: [completed]

permissions:
  contents: read

jobs:
  post-x:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: pip install -r requirements.txt

      # ======================
      # 画像 artifact の取得（前の run-id の artifact を厳密に参照）
      # ======================
      - name: Download latest artifact
        uses: actions/download-artifact@v4
        with:
          name: feargreed-image
          path: output
          run-id: ${{ github.event.workflow_run.id }}
          repository: ${{ github.repository }}   # ★ 追加必須！

      - name: Check downloaded image
        run: |
          echo "List output/"
          ls -la output/
          test -f output/FearGreed_Output.png

      # ======================
      # X に投稿して post_text.txt を生成
      # ======================
      - name: Post to X
        env:
          TWITTER_API_KEY:        ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET:     ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN:   ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET:  ${{ secrets.TWITTER_ACCESS_SECRET }}
          RAPIDAPI_KEY:           ${{ secrets.RAPIDAPI_KEY }}
          IMAGE_PATH: output/FearGreed_Output.png
        run: python post_x.py

      # ======================
      # 他SNS用 投稿文を artifact 化
      # ======================
      - name: Upload post_text artifact
        uses: actions/upload-artifact@v4
        with:
          name: post_text
          path: post_text.txt
          if-no-files-found: error
