name: generate_image_save_only

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-save:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r requirements.txt

      - name: Restore service account
        run: |
          echo "${{ secrets.SERVICE_ACCOUNT_JSON }}" | base64 --decode > service-account.json
          chmod 600 service-account.json

      - name: Generate image
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        run: |
          mkdir -p output LatestPNG
          python generate.py --output output/FearGreed_Output.png
          cp output/FearGreed_Output.png LatestPNG/FGI_Latest.png

      - name: Commit image
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/FearGreed_Output.png LatestPNG/FGI_Latest.png
          git commit --allow-empty -m "Update FGI image (manual save)"
          git push
