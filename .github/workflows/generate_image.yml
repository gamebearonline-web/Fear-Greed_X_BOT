name: FGI - Generate Image

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate FGI Image
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        run: python generate.py --output /tmp/FearGreed_Output.png

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: fgi-image
          path: /tmp/FearGreed_Output.png
          if-no-files-found: error
