name: generate_image

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Restore Google service account key
        run: |
          echo "${{ secrets.SERVICE_ACCOUNT_JSON }}" | base64 --decode > service-account.json
          chmod 600 service-account.json

      - name: Run generator
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        run: python generate.py


      #  â­ ä»Šæ—¥ã®æ—¥ä»˜ã‚’ä¿å­˜ã—ã¦ã€å‰å›ã¨é•ãˆã°å¿…ãšæ›´æ–°å¯¾è±¡ã«ã™ã‚‹
      - name: Check date change
        id: datecheck
        run: |
          TODAY=$(date +"%Y/%m/%d")
          echo "today=$TODAY" >> $GITHUB_OUTPUT

          if [ -f last_date.txt ]; then
            LAST=$(cat last_date.txt)
          else
            LAST="none"
          fi

          echo "last=$LAST" >> $GITHUB_OUTPUT

          if [ "$TODAY" != "$LAST" ]; then
            echo "date_changed=true" >> $GITHUB_OUTPUT
          else
            echo "date_changed=false" >> $GITHUB_OUTPUT
          fi


      - name: Commit & Push updated PNG and post_text
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git pull origin main --rebase || true

          # â­ å¸¸ã«ç”Ÿæˆã•ã‚ŒãŸãƒ•ã‚¡ã‚¤ãƒ«ã‚’ add
          git add output/FearGreed_Output.png
          git add post_text.txt
          git add last_date.txt || true

          # â­ ä»Šæ—¥ã®æ—¥ä»˜ã§ä¸Šæ›¸ã
          echo "${{ steps.datecheck.outputs.today }}" > last_date.txt
          git add last_date.txt

          # â­ æ—¥ä»˜ãŒå¤‰ã‚ã£ãŸæ—¥ã¯å¿…ãš commit
          if [ "${{ steps.datecheck.outputs.date_changed }}" = "true" ]; then
            echo "ğŸ“… æ—¥ä»˜ãŒå¤‰ã‚ã£ãŸãŸã‚å¿…ãš commit ã—ã¾ã™"
            git commit -m "Daily update (date changed)" || true
            git push
            exit 0
          fi

          # â­ æ•°å€¤å¤‰åŒ–ãŒç„¡ã„å ´åˆã ã‘ commit ã‚’ã‚¹ã‚­ãƒƒãƒ—
          if ! git diff --cached --quiet; then
            git commit -m "Update FearGreed output (auto)"
            git push
          else
            echo "No numeric changes â†’ Skip"
          fi
