name: generate_image

on:
  workflow_dispatch:   # ← GAS から手動で呼ぶだけにする

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Restore Google service account key
        run: |
          echo "${{ secrets.SERVICE_ACCOUNT_JSON }}" | base64 --decode > service-account.json
          chmod 600 service-account.json

      - name: Run generator
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        run: python generate.py

      - name: Commit & Push updated PNG and post_text
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git pull origin main --rebase || true

          git add output/FearGreed_Output.png || true
          git add post_text.txt || true

          if ! git diff --cached --quiet; then
            git commit -m "Update FearGreed output (auto)"
            git push
          else
            echo "No changes to commit"
          fi
