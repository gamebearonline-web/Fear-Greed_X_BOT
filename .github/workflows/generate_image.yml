name: generate_image

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      # ⭐ ここが絶対に必要
      - name: Restore Google service account key
        run: |
          echo "${{ secrets.SERVICE_ACCOUNT_JSON }}" | base64 --decode > service-account.json
          chmod 600 service-account.json

      # ⭐ PNG 生成
      - name: Run generator
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        run: python generate.py --output /tmp/FearGreed_Output.png

      # ⭐ PNG を保存（任意：Git に保存したい場合）
      - name: Save output
        run: |
          mkdir -p output
          cp /tmp/FearGreed_Output.png output/FearGreed_Output.png
