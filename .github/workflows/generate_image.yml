name: generate_image

on:
  workflow_dispatch:   # GAS から起動
  push:
    paths-ignore:
      - "output/FearGreed_Output.png"   # PNG による無限ループ防止

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # 1) リポジトリ取得
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Python セットアップ
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      # 3) ライブラリ
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 4) Google 認証
      - name: Restore Google service account key
        run: |
          echo "${{ secrets.SERVICE_ACCOUNT_JSON }}" | base64 --decode > service-account.json
          chmod 600 service-account.json

      # 5) 画像生成（post_text.txt は生成しない）
      - name: Run generator
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        run: python generate.py

      # 6) 最新 PNG をリポジトリに保存（GAS→SNS投稿時に使用）
      - name: Commit & Push updated PNG
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # ★ push 競合防止
          git pull origin main --rebase || true

          git add output/FearGreed_Output.png || true

          if ! git diff --cached --quiet; then
            git commit -m "Update FearGreed_Output.png (auto)"
            git push
          else
            echo "No changes to commit"
          fi
