name: Generate & Save FearGreed Image

on:
  workflow_dispatch:
  schedule:
    - cron: "5 0 * * *"   # JST 9:05

permissions:
  contents: write   # ← 重要（pushに必須）

jobs:
  generate-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # ← push するため必須

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create service account file
        run: |
          echo "${{ secrets.GCP_SERVICE_ACCOUNT_BASE64 }}" | base64 --decode > service-account.json
          chmod 600 service-account.json

      - name: Generate image
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        run: |
          mkdir -p output
          python generate.py --output output/FearGreed_Output.png
          ls -la output

      - name: Commit and push image
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add output/FearGreed_Output.png

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update Fear & Greed image ($(date -u '+%Y-%m-%d'))"
          git push
