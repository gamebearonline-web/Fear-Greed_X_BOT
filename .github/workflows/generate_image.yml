name: generate_image

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - "output/FearGreed_Output.png"

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Restore Google service account key
        run: |
          echo "${{ secrets.SERVICE_ACCOUNT_JSON }}" | base64 --decode > service-account.json
          chmod 600 service-account.json

      - name: Run generator
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        run: python generate.py

      # ======================
      # PNG をリポジトリに commit（Post-X が自動連動）
      # ======================
      - name: Commit & Push updated PNG
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add output/FearGreed_Output.png

          if ! git diff --cached --quiet; then
            git commit -m "Update FearGreed_Output.png (auto)"
            git push
          else
            echo "No changes to commit"
          fi
