name: FGI - Post to Misskey

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  post-misskey:
    runs-on: ubuntu-latest

    steps:
      # ------------------------
      # ① リポジトリ取得
      # ------------------------
      - uses: actions/checkout@v4

      # ------------------------
      # ② Python セットアップ
      # ------------------------
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ------------------------
      # ③ 依存関係インストール
      # ------------------------
      - name: Install deps
        run: |
          pip install -r requirements.txt
          pip install requests pytz

      # ==================================================
      # ★★★ 重要：service-account.json 復元（追加）
      # ==================================================
      - name: Restore Google service account key
        run: |
          echo "${{ secrets.SERVICE_ACCOUNT_JSON }}" | base64 --decode > service-account.json
          chmod 600 service-account.json

      # ------------------------
      # ④ 画像生成（投稿専用）
      # ------------------------
      - name: Generate image for POST
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        run: python generate.py --output /tmp/FearGreed_Output.png

      # ------------------------
      # ⑤ artifact アップロード
      # ------------------------
      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: post-image
          path: /tmp/FearGreed_Output.png

      # ------------------------
      # ⑥ artifact ダウンロード
      # ------------------------
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: post-image
          path: post-image

      # ------------------------
      # ⑦ Misskey 投稿
      # ------------------------
      - name: Post to Misskey
        env:
          MISSKEY_HOST:  ${{ secrets.MISSKEY_HOST }}
          MISSKEY_TOKEN: ${{ secrets.MISSKEY_TOKEN }}
          IMAGE_PATH:    post-image/FearGreed_Output.png
        run: python post_misskey.py
