name: FearGreedBot - Post to Misskey

on:
  workflow_run:
    workflows: ["FearGreedBot - Post to Bluesky"]   # ← Bluesky 成功後に起動
    types: [completed]

permissions:
  contents: read

jobs:
  post-misskey:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt
          pip install requests

      - name: Check image
        run: |
          test -f output/FearGreed_Output.png

      - name: Post to Misskey
        env:
          MISSKEY_HOST:   ${{ secrets.MISSKEY_HOST }}
          MISSKEY_TOKEN:  ${{ secrets.MISSKEY_TOKEN }}
          IMAGE_PATH:     output/FearGreed_Output.png
          RAPIDAPI_KEY:   ${{ secrets.RAPIDAPI_KEY }}    # ← ★ 必須 ★
        run: python post_misskey.py
