name: FGI - Post to Misskey

on:
  workflow_run:
    workflows: ["generate_image_save_only"]
    types: [completed]

on:
  workflow_dispatch:   # ★ 追加


permissions:
  contents: read
  actions: read

jobs:
  post-misskey:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # ------------------------
      # ① リポジトリ取得
      # ------------------------
      - uses: actions/checkout@v4

      # ------------------------
      # ② artifact ダウンロード（run-id を指定）
      # ------------------------
      - name: Download generated image
        uses: actions/download-artifact@v4
        with:
          name: fgi-image
          path: fgi-image
          run-id: ${{ github.event.workflow_run.id }}

      # ------------------------
      # ③ Python セットアップ
      # ------------------------
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ------------------------
      # ④ 投稿専用依存関係
      # ------------------------
      - run: pip install requests pytz

      # ------------------------
      # ⑤ Misskey 投稿（画像のみ使用）
      # ------------------------
      - name: Post to Misskey
        env:
          MISSKEY_HOST:  ${{ secrets.MISSKEY_HOST }}
          MISSKEY_TOKEN: ${{ secrets.MISSKEY_TOKEN }}
          IMAGE_PATH:    fgi-image/FearGreed_Output.png
        run: python post_misskey.py
