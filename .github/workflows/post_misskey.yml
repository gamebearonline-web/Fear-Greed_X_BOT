name: FGI - Post to Misskey

on:
  workflow_run:
    workflows: ["FGI - Post to Bluesky"]
    types: [completed]

permissions:
  contents: read
  actions: read

jobs:
  post-misskey:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r requirements.txt
      - run: pip install requests

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: fgi-image
          path: fgi-image

      - name: Post to Misskey
        env:
          MISSKEY_HOST:  ${{ secrets.MISSKEY_HOST }}
          MISSKEY_TOKEN: ${{ secrets.MISSKEY_TOKEN }}
          RAPIDAPI_KEY:  ${{ secrets.RAPIDAPI_KEY }}
          IMAGE_PATH:    fgi-image/FearGreed_Output.png
        run: python post_misskey.py
