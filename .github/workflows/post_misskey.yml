name: FearGreedBot - Post to Misskey

on:
  workflow_run:
    workflows: ["FearGreedBot - Post to Bluesky"]   # ← 修正ポイント
    types: [completed]

permissions:
  contents: read

jobs:
  post-misskey:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt requests

      - name: Check files
        run: |
          test -f output/FearGreed_Output.png
          test -f post_text.txt

      - name: Post to Misskey
        env:
          MISSKEY_HOST:   ${{ secrets.MISSKEY_HOST }}
          MISSKEY_TOKEN:  ${{ secrets.MISSKEY_TOKEN }}
          IMAGE_PATH:     output/FearGreed_Output.png
          POST_TEXT_PATH: post_text.txt
        run: python post_misskey.py
