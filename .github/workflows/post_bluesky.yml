name: FearGreedBot - Post to Bluesky

on:
  workflow_run:
    workflows: ["generate_image"]
    types: [completed]

permissions:
  contents: read

jobs:
  post-bluesky:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt atproto

      - name: Check files
        run: |
          test -f output/FearGreed_Output.png
          test -f post_text.txt

      - name: Post to Bluesky
        env:
          BSKY_HANDLE:       ${{ secrets.BSKY_HANDLE }}
          BSKY_APP_PASSWORD: ${{ secrets.BSKY_APP_PASSWORD }}
          IMAGE_PATH:        output/FearGreed_Output.png
          POST_TEXT_PATH:    post_text.txt
        run: python post_bluesky.py
