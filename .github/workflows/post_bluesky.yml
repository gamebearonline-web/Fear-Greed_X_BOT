name: FGI - Post to Bluesky

on:
  workflow_run:
    workflows: ["generate_image_save_only"]
    types: [completed]

on:
  workflow_dispatch:   # ★ 追加


permissions:
  contents: read
  actions: read

jobs:
  post-bluesky:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # ------------------------
      # ① リポジトリ取得
      # ------------------------
      - uses: actions/checkout@v4

      # ------------------------
      # ② artifact ダウンロード（run-id指定）
      # ------------------------
      - name: Download generated image
        uses: actions/download-artifact@v4
        with:
          name: fgi-image
          path: fgi-image
          run-id: ${{ github.event.workflow_run.id }}

      # ------------------------
      # ③ Python セットアップ
      # ------------------------
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ------------------------
      # ④ 依存関係（投稿のみ）
      # ------------------------
      - run: |
          pip install atproto pytz

      # ------------------------
      # ⑤ Bluesky 投稿（画像のみ使用）
      # ------------------------
      - name: Post to Bluesky
        env:
          BSKY_HANDLE:        ${{ secrets.BSKY_HANDLE }}
          BSKY_APP_PASSWORD: ${{ secrets.BSKY_APP_PASSWORD }}
          IMAGE_PATH:        fgi-image/FearGreed_Output.png
        run: python post_bluesky.py
