name: FGI - Post to Bluesky

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  post-bluesky:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: |
          pip install -r requirements.txt
          pip install atproto pytz

      - name: Generate image for POST
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        run: python generate.py --output /tmp/FearGreed_Output.png

      - uses: actions/upload-artifact@v4
        with:
          name: post-image
          path: /tmp/FearGreed_Output.png

      - uses: actions/download-artifact@v4
        with:
          name: post-image
          path: post-image

      - name: Post to Bluesky
        env:
          BSKY_HANDLE:        ${{ secrets.BSKY_HANDLE }}
          BSKY_APP_PASSWORD: ${{ secrets.BSKY_APP_PASSWORD }}
          IMAGE_PATH:        post-image/FearGreed_Output.png
        run: python post_bluesky.py
